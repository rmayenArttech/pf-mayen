<div class="container">
    <div class="row">
        <div class="col-md-3 my-4" *ngFor="let curso of cursos">
            <div class="card" style="width: 16rem;">
                <img class="card-img-top mr-2" style="height: 170px; width: 100%"  src="{{curso.imagenUrl}}" alt="{{curso.clave}}"/>
                <div class="card-body">
                    <h5 style="height: 50px; width: 100%">{{curso.clave}}-{{curso.nombre}}</h5>
                    <p class="card-text" *ngIf="esAdmin">
                        <a [routerLink]="['/cursos/editar/',  curso.id]" >Editar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

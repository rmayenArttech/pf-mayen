<div class="container" id="container-block">
    <p>cursos</p>
    <form [formGroup]="formCurso">

        <div class="container col-12">
            <div class="row">
                <div class="col-4 col-md-4 ">
                    <mat-form-field class="full-width col-12">
                        <mat-label>Clave</mat-label>
                        <input matInput formControlName="clave">
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-4 ">
                    <mat-form-field class="full-width col-12">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre">
                    </mat-form-field>
                </div>

                <div class="col-4 col-md-4 ">
                    <mat-form-field class="full-width col-12">
                        <mat-label>Instructor</mat-label>
                        <input matInput formControlName="instructor">
                    </mat-form-field>
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 ">
                    <mat-form-field class="full-width col-12">
                        <mat-label>Duración</mat-label>
                        <mat-select formControlName="duracion">
                            <mat-option value="1">1 hora</mat-option>
                            <mat-option value="2">2 horas</mat-option>
                            <mat-option value="3">3 horas</mat-option>
                            <!-- Agrega más opciones según sea necesario -->
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4 ">
                    <mat-slide-toggle formControlName="disponible">Disponible</mat-slide-toggle>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width col-12">
                        <mat-label>Descripción</mat-label>
                        <textarea matInput matTextareaAutosize formControlName="descripcion"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button mat-button color="primary" (click)="edit ? editarCurso() : onClick()">Guardar</button>
                </div>
            </div>
        </div>
    </form>

</div>
